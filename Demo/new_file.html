<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Island | 孤岛</title>
		<style>
			body {
			    margin: 0;
				padding: 0;
				height: 100%;
				scroll-behavior: smooth;
			}
			
			a {
			    text-decoration: none;
				color: black;
			}
			
			button {
			    border: none;
			    border-color: transparent; /* Corrected property name */
			    outline: none;
			}
			
			li {
				list-style: none;
			}
			
			.page {
				width: 100%;
				height: 100vh;
				position: relative; /* 使用相对定位 */
				z-index: 1; /* 设置 z-index 避免被其他元素遮挡 */
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.gradient-text {
			    font-family: 'Helvetica Neue', sans-serif;
			    font-size: 6em;
			    background: linear-gradient(to right, #fc466b, #3f5efb);
			    -webkit-background-clip: text;
			    -webkit-text-fill-color: transparent;
			    animation: gradient_animation 5s linear infinite;
			  }
			
			@keyframes gradient_animation {
			    0% {
					background-position: 0%;
			    }
			    100% {
					background-position: 100%;
			    }
			}
			
			@keyframes cursor-blink {
			    0%, 100% {
			        opacity: 0;
			    }
			    50% {
			        opacity: 1;
			    }
			}
			
			#page1 {
				
			}
			
			#page1 h1 {
				margin: 0;
				padding: 0;
				font-size: 6rem;
				font-weight: 600;
				letter-spacing: 0.125rem;
			}
			
			#page1::after {
			    content: '';
			    width: 4px;
			    height: 6rem;
			    background-color: black;
			    animation: cursor-blink 1s infinite;
			}
			
		</style>
	</head>
	<body>
		<div class="page" id="page1">
			<h1 class="gradient-text">Hello</h1>
		</div>
		<div class="page" id="page2">
			<h1 class="gradient-text">Why are you here?</h1>
		</div>
		<script>
			// 获取所有页面元素
			const pages = document.querySelectorAll('.page');
			
			// 当前页面索引
			let currentPageIndex = 0;
			  
			// 函数：滚动到指定页面
			function scrollToPage(index) {
				pages[index].scrollIntoView({ behavior: 'smooth' }); // 平滑滚动到指定页面
			}
			function getScrollDirection(event) {
			    if (event.deltaY) {
			        return event.deltaY > 0 ? 'down' : 'up';
			    } else if (event.wheelDelta) {
			        return event.wheelDelta < 0 ? 'down' : 'up';
			    } else {
			        return event.detail < 0 ? 'up' : 'down';
			    }
			}

			document.addEventListener('wheel', function(event) {
			    event.preventDefault(); // 阻止默认滚动行为
			    const direction = getScrollDirection(event);
			    if (direction === 'down') {
			        currentPageIndex = Math.min(currentPageIndex + 1, pages.length - 1);
			    } else {
			        currentPageIndex = Math.max(currentPageIndex - 1, 0);
			    }
			    scrollToPage(currentPageIndex);
			});
			
			document.addEventListener('mousewheel', function(event) {
			    event.preventDefault(); // 阻止默认滚动行为
			    const direction = getScrollDirection(event);
			    if (direction === 'down') {
			        currentPageIndex = Math.min(currentPageIndex + 1, pages.length - 1);
			    } else {
			        currentPageIndex = Math.max(currentPageIndex - 1, 0);
			    }
			    scrollToPage(currentPageIndex);
			});
			
			document.addEventListener('DOMMouseScroll', function(event) {
			    event.preventDefault(); // 阻止默认滚动行为
			    const direction = getScrollDirection(event);
			    if (direction === 'down') {
			        currentPageIndex = Math.min(currentPageIndex + 1, pages.length - 1);
			    } else {
			        currentPageIndex = Math.max(currentPageIndex - 1, 0);
			    }
			    scrollToPage(currentPageIndex);
			});
			
			document.addEventListener('wheel', function(event) {
			    event.preventDefault(); // 阻止默认滚动行为
			    const direction = getScrollDirection(event);
			    if (direction === 'down') {
			        currentPageIndex = Math.min(currentPageIndex + 1, pages.length - 1);
			    } else {
			        currentPageIndex = Math.max(currentPageIndex - 1, 0);
			    }
			    scrollToPage(currentPageIndex);
			}, { passive: false });

		</script>
	</body>
</html>
